<div class="container-fluid bg-light min-vh-100 d-flex flex-column justify-content-start align-items-center p-3">
  <a routerLink="/" class="mb-3 align-self-start">Voltar</a>

  <h1 class="mb-5 text-center">Meus Favoritos</h1>
  <div class="w-100">
    <div class="d-flex justify-content-center align-items-center">
      <div *ngIf="isLoading" class="spinner-grow" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <p *ngIf="isEmptySearch" class="text-center">Nenhum favorito ainda.</p>

    <div *ngFor="let vehicle of vehicles" class="card w-100 mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ vehicle.model }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ vehicle.year }} // {{ vehicle.fuel }}</h6>
        <ul>
          <li>Marca: {{ vehicle.brand }}</li>
          <li>Pre√ßo: {{ vehicle.price }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
