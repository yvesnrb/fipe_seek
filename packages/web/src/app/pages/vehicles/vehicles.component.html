<div class="container-fluid bg-light min-vh-100 d-flex flex-column justify-content-start align-items-center p-3">
  <a routerLink="/" class="mb-3 align-self-start">Voltar</a>

  <h1 class="mb-5 text-center">Consultar Veículo</h1>

  <div class="mb-5 w-100">
    <label for="exampleInputEmail1" class="form-label">Código</label>
    <input [disabled]="isLoading" [(ngModel)]="fipeCode" type="text" class="form-control">
    <div class="form-text">Dica: tente 031014-0 ou 009171-5</div>
    <div class="mt-3 d-flex w-100 justify-content-start align-items-center">
      <button (click)="handleSearch()" type="button" class="btn btn-primary me-3">Pesquisar</button>
      <div *ngIf="isLoading" class="spinner-grow" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>

  <div class="w-100">
    <p *ngIf="isEmptySearch" class="text-center">Nenhum resultado encontrado.</p>
    <div *ngFor="let vehicle of vehicles" class="card w-100 mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ vehicle.model }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ vehicle.year }} // {{ vehicle.fuel }}</h6>
        <ul>
          <li>Marca: {{ vehicle.brand }}</li>
          <li>Preço: {{ vehicle.price }}</li>
        </ul>
        <a href="#" class="card-link">Marcar como favorito</a>
      </div>
    </div>
  </div>
</div>
